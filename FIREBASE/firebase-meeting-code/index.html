<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="msg">Loading...</div>
    <div class="container">
        <!-- Button to Open Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
 Verify With Email
</button>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Verification with Email</div>
            <div class="modal-footer">
              <input type="email" placeholder="Enter Your Email Address">
              <button type="button" class="btn btn-primary" id="verification">
               Send Email
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- --------------------  FORM ------------------>
      <label for="email">Email <br /><input id="email" type="email" /> </label
      ><br />
      <label for="password"
        >Password <br /><input id="password" type="password" /> </label
      ><br />
      <button id="sign_up">Sign up</button>
      <button id="sign_in">Sign in</button>
      <!-- <button id="verification">Send mail</button> -->
      <button id="sign_out">Sign Out</button>
    </div>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
